{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12 m8 offset-m2">
        <div class="card-panel">
            <h3 class="center-align light-blue-text text-darken-4">
                {{username}}'s Profile
            </h3>

        </div>
    </div>
</div>
<div class="col-12 card-group text-container text-center">
    <div class="row recipe-row">
        {% for recipe in my_recipes %}
        <div class="col s12 m9 l4 recipe-card">
            <div class="recipe-body center-align">
                <a href="{{ url_for('full_recipes', recipe_id=recipe._id) }}" class="recipe-img">
                    <img src="{{recipe.recipe_image}}" class="recipe-img">
                </a>
                <a href="{{ url_for('full_recipes', recipe_id=recipe._id) }}">
                    <h5 class="card-title text-shadow">{{recipe.recipe_name}}</h5>
                </a>
                <a class="waves-effect waves-light btn-small">Edit Recipe</a>
                <a href="{{ url_for('delete_recipes', recipe_id=recipe._id) }}"
                    class="waves-effect waves-light btn-small">Delete Recipe</a>
            </div>

        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
